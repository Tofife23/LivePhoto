<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>AR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Knihovny -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }

    #overlay, #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background: rgba(0,0,0,0.9);
      z-index: 10;
    }

    #overlay button {
      background: #00bcd4;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    #overlay button:hover { background: #0097a7; }
    #loading { display: none; font-size: 18px; }
    a-scene { width: 100vw; height: 100vh; display: none; }
  </style>
</head>

<body>
  <!-- Úvodní overlay -->
  <div id="overlay">
    <h2>Spusť AR</h2>
    <p>Klikni na tlačítko a namiř kameru na obrázek.</p>
    <button id="start">Začít AR</button>
  </div>

  <!-- Načítání -->
  <div id="loading">Načítám kameru…</div>

  <!-- AR scéna -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true;"
  >
    <a-marker type="pattern" url="mari.patt">
      <a-video id="vid" src="mari.mp4" width="1.8" height="1.0" position="0 0.5 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('start');
    const overlay = document.getElementById('overlay');
    const loading = document.getElementById('loading');
    const scene = document.querySelector('a-scene');
    const videoEl = document.querySelector('#vid');

    startBtn.addEventListener('click', async () => {
      overlay.style.display = 'none';
      loading.style.display = 'flex';

      // zobrazíme scénu
      scene.style.display = 'block';

      // povolíme přehrání videa po uživatelském gestu (nutné pro mobily)
      try {
        const realVideo = videoEl.components.material.material.map.image;
        if (realVideo) {
          await realVideo.play().catch(() => {});
          realVideo.pause(); // zastavíme, dokud se nenajde marker
        }
      } catch (e) {}

      // schová loading po načtení
      scene.addEventListener('loaded', () => {
        setTimeout(() => loading.style.display = 'none', 1000);
      });

      // přehrávání videa po nalezení markeru
      scene.addEventListener('markerFound', () => {
        const realVideo = videoEl.components.material.material.map.image;
        if (realVideo && realVideo.paused) realVideo.play();
      });

      scene.addEventListener('markerLost', () => {
        const realVideo = videoEl.components.material.material.map.image;
        if (realVideo && !realVideo.paused) realVideo.pause();
      });
    });
  </script>
</body>
</html>
