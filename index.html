<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Video Demo</title>

  <!-- A-Frame a MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading { position: fixed; width: 100%; height: 100%; background: black; color: white; display: flex; justify-content: center; align-items: center; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="loading">游댌 Na캜칤t치m kameru...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <a-assets>
      <video id="mari-video" src="./mari.mp4" preload="auto" loop webkit-playsinline playsinline></video>
      <video id="auto-video" src="./auto.mp4" preload="auto" loop webkit-playsinline playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Obr치zek 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#mari-video" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>

    <!-- Obr치zek 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video src="#auto-video" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });

    // Spou코t캩n칤/pauza videa podle rozpozn치n칤 c칤le
    document.querySelectorAll('[mindar-image-target]').forEach(target => {
      target.addEventListener('targetFound', () => {
        const video = target.querySelector('a-video').components.material.material.map.image;
        video.play();
      });
      target.addEventListener('targetLost', () => {
        const video = target.querySelector('a-video').components.material.material.map.image;
        video.pause();
      });
    });
  </script>
</body>
</html>
