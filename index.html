<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mari Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="video" src="mari.mp4" autoplay playsinline controls></video>

  <script>
    const video = document.getElementById('video');
    video.play().catch((error) => {
      // Pokud autoplay selže, uživatel musí kliknout na video
      console.log("Autoplay selhal, uživatel musí kliknout pro spuštění videa:", error);
    });
  </script>
</body>
</html>
