<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Video Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .app-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 300px;
        }

        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover, .start-button:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* AR Interface */
        .ar-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 15px 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .status-chip {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #00ff88;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Scanning Overlay */
        .scanning-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff88;
        }

        .scan-corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .scan-corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }

        .scan-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }

        .scan-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scan-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
        }

        /* Bottom Instructions */
        .bottom-instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 30px 20px 40px;
            text-align: center;
        }

        .instruction-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .tips {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tip {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        /* Video Found State */
        .video-found {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: none;
        }

        .video-found.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, -50%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* AR Scene */
        a-scene {
            width: 100%;
            height: 100vh;
            display: none;
        }

        a-scene.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .welcome-title { font-size: 1.5rem; }
            .welcome-subtitle { font-size: 1rem; }
            .start-button { padding: 15px 35px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="app-icon">üì±</div>
        <h1 class="welcome-title">AR Video Scanner</h1>
        <p class="welcome-subtitle">Naskenujte marker a sledujte video v roz≈°√≠≈ôen√© realitƒõ</p>
        <button class="start-button" id="startButton">üîç Zaƒç√≠t Skenov√°n√≠</button>
    </div>

    <!-- AR Interface -->
    <div class="ar-interface" id="arInterface">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="status-chip">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Hled√°m marker...</span>
            </div>
            <button class="close-button" id="closeButton">√ó</button>
        </div>

        <!-- Scanning Overlay -->
        <div class="scanning-overlay">
            <div class="scan-corners">
                <div class="scan-corner top-left"></div>
                <div class="scan-corner top-right"></div>
                <div class="scan-corner bottom-left"></div>
                <div class="scan-corner bottom-right"></div>
                <div class="scan-line"></div>
            </div>
            <div class="scan-text">Nasmƒõrujte kameru na marker</div>
        </div>

        <!-- Bottom Instructions -->
        <div class="bottom-instructions">
            <div class="instruction-text">üìç Udr≈æujte marker v r√°meƒçku</div>
            <div class="tips">
                <div class="tip">üí° Dobr√© osvƒõtlen√≠</div>
                <div class="tip">üìè Vzd√°lenost 20-50cm</div>
                <div class="tip">üéØ Stabiln√≠ pohyb</div>
            </div>
        </div>

        <!-- Video Found Notification -->
        <div class="video-found" id="videoFound">
            <div style="font-size: 2rem; margin-bottom: 10px;">üé¨</div>
            <div style="font-weight: 600; margin-bottom: 5px;">Video nalezeno!</div>
            <div style="opacity: 0.8; font-size: 14px;">P≈ôehr√°v√°n√≠ zaƒç√≠n√°...</div>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        id="arScene"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        gesture-detector>
        
        <a-marker type="pattern" url="mari.patt" markerhandler id="marker">
            <a-video 
                id="arVideo"
                src="mari.mp4" 
                width="2" 
                height="1" 
                autoplay="true" 
                loop="true" 
                muted 
                preload="auto"
                position="0 0 0"
                rotation="-90 0 0"
                material="shader: flat; transparent: true; opacity: 0.95;">
            </a-video>
            
            <!-- Glow effect -->
            <a-plane 
                width="2.2" 
                height="1.2" 
                position="0 0 -0.01"
                material="color: #00ff88; transparent: true; opacity: 0.1; shader: flat"
                animation="property: material.opacity; to: 0.2; dir: alternate; dur: 2000; loop: true">
            </a-plane>
        </a-marker>
        
        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>

    <script>
        class ARVideoApp {
            constructor() {
                this.isScanning = false;
                this.markerFound = false;
                this.init();
            }

            init() {
                // Get elements
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.arInterface = document.getElementById('arInterface');
                this.arScene = document.getElementById('arScene');
                this.startButton = document.getElementById('startButton');
                this.closeButton = document.getElementById('closeButton');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.videoFound = document.getElementById('videoFound');

                // Bind events
                this.startButton.addEventListener('click', () => this.startScanning());
                this.closeButton.addEventListener('click', () => this.stopScanning());

                // Setup AR events when scene is loaded
                this.arScene.addEventListener('loaded', () => {
                    this.setupAREvents();
                });
            }

            async startScanning() {
                try {
                    // Request camera permission
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    stream.getTracks().forEach(track => track.stop()); // Stop the test stream

                    // Show AR interface
                    this.welcomeScreen.classList.add('hidden');
                    this.arScene.classList.add('active');
                    this.isScanning = true;

                    // Update status
                    this.updateStatus('scanning');

                } catch (error) {
                    console.error('Camera access denied:', error);
                    alert('Pros√≠m povolte p≈ô√≠stup ke kame≈ôe pro AR skenov√°n√≠.');
                }
            }

            stopScanning() {
                this.isScanning = false;
                this.markerFound = false;
                
                // Hide AR interface
                this.arScene.classList.remove('active');
                this.welcomeScreen.classList.remove('hidden');
                
                // Reset video
                const video = document.getElementById('arVideo');
                if (video && video.components.material) {
                    video.pause();
                }
            }

            setupAREvents() {
                const marker = document.getElementById('marker');
                
                marker.addEventListener('markerFound', () => {
                    console.log('üéØ Marker found!');
                    this.markerFound = true;
                    this.updateStatus('found');
                    this.showVideoFound();
                    
                    // Start video playback
                    setTimeout(() => {
                        const video = document.getElementById('arVideo');
                        if (video && video.components.material) {
                            video.play();
                        }
                    }, 500);
                });

                marker.addEventListener('markerLost', () => {
                    console.log('‚ùå Marker lost!');
                    this.markerFound = false;
                    this.updateStatus('scanning');
                    this.hideVideoFound();
                });
            }

            updateStatus(state) {
                switch (state) {
                    case 'scanning':
                        this.statusDot.classList.remove('active');
                        this.statusText.textContent = 'Hled√°m marker...';
                        break;
                    case 'found':
                        this.statusDot.classList.add('active');
                        this.statusText.textContent = 'Video p≈ôehr√°v√°';
                        break;
                }
            }

            showVideoFound() {
                this.videoFound.classList.add('show');
                setTimeout(() => {
                    this.videoFound.classList.remove('show');
                }, 3000);
            }

            hideVideoFound() {
                this.videoFound.classList.remove('show');
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ARVideoApp();
        });

        // Register A-Frame components
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                // Marker events are handled in the main app class
            }
        });

        AFRAME.registerComponent('gesture-detector', {
            init: function () {
                // Optimize for mobile performance
                if (this.el.renderer) {
                    this.el.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                }
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (document.getElementById('arScene').classList.contains('active')) {
                    location.reload();
                }
            }, 500);
        });

        // Prevent zoom on double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
