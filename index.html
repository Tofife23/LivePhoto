<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="loading">Zachyť obrázek kamerou…</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
    <a-marker preset="custom" type="pattern" url="mari.patt">
      <a-video 
        src="mari.mp4" 
        width="2" height="1.2" position="0 0.5 0" 
        autoplay="true" 
        loop="true" 
        volume="1"
        play-detection="true">
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.querySelector('.loading').style.display = 'none';
    });
  </script>
</body>
</html>
