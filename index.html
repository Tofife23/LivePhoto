<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mari Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Klepni pro přehrání videa</h1>
  <button id="playBtn">Přehrát video</button>
  <video id="video" src="mari.mp4" controls></video>

  <script>
    const btn = document.getElementById('playBtn');
    const video = document.getElementById('video');

    btn.addEventListener('click', () => {
      video.play();
      btn.style.display = 'none'; // skryje tlačítko po spuštění
    });
  </script>
</body>
</html>
