<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mari AR Video</title>

    <!-- MindAR a A-Frame knihovny -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="loading">üîç Naƒç√≠t√°m kameru...</div>

    <!-- AR sc√©na -->
    <a-scene
      mindar-image="imageTargetSrc: ./mari.pat; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video
          id="mari-video"
          src="./mari.mp4"
          preload="auto"
          loop
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- C√≠l (obr√°zek) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#mari-video"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Skryje loading obrazovku po naƒçten√≠
      window.addEventListener("load", () => {
        document.getElementById("loading").style.display = "none";
      });

      // Automatick√© p≈ôehr√°n√≠ videa, kdy≈æ se rozpozn√° obr√°zek
      document.addEventListener("targetFound", () => {
        const video = document.querySelector("#mari-video");
        video.play();
      });

      document.addEventListener("targetLost", () => {
        const video = document.querySelector("#mari-video");
        video.pause();
      });
    </script>
  </body>
</html>
