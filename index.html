<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mari Video</title>
</head>
<body style="margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh;">
  <video id="video" src="mari.mp4" autoplay muted playsinline style="max-width:100%; max-height:100%;"></video>

  <script>
    const video = document.getElementById('video');
    // Autoplay na mobilu občas potřebuje muted
    video.muted = false; // pokud chceš zvuk, někdy je nutné interakce uživatele
    video.play();
  </script>
</body>
</html>
