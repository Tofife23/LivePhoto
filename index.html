<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>AR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Arial', sans-serif;
    }

    #start-overlay, .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 9999;
      text-align: center;
      flex-direction: column;
    }

    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0097a7;
    }

    .loading {
      display: none;
      font-size: 18px;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="start-overlay">
    <h2>Spusť AR</h2>
    <p>Klikni na tlačítko a namiř kameru na obrázek.</p>
    <button id="start-btn">Začít AR</button>
  </div>

  <div class="loading">Načítám kameru…</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    style="display: none;"
  >
    <a-marker type="pattern" url="mari.patt">
      <a-video
        src="mari.mp4"
        width="1.8" height="1.0"
        position="0 0.5 0"
        autoplay="false"
        loop="true"
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('start-overlay');
    const scene = document.querySelector('a-scene');
    const loading = document.querySelector('.loading');
    const video = document.querySelector('a-video');

    startBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      loading.style.display = 'flex';
      scene.style.display = 'block';

      // počkáme na načtení scény
      scene.addEventListener('loaded', () => {
        setTimeout(() => loading.style.display = 'none', 1500);
      });

      // přehrát video až po detekci markeru
      scene.addEventListener('markerFound', () => {
        const el = video.components.material.material.map.image;
        if (el && el.play) el.play();
      });
    });
  </script>
</body>
</html>
